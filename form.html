<html>
    <body bgcolor="lavender">
        <form><!--form tag supports multiple form elements-->
            <center>
                <font size="10" color="green">Student Bio-Data Form</font>
            </center>
            <hr>
            <!--text-->
            <label for="studentName">Student Name:</label>
            <input type="text" name="t1" placeholder="Enter Student Name" required/><br><br>
            <!--password-->
            <label for="studentPassword">Student Password:</label>
            <input type="password" name="t2" placeholder="Enter Password" required><br><br>
            <label for="confirmPassword">Confirm Passowrd:</label>
            <input type="passowrd" name="t3" placeholder="Confirm Password" required><br><br>
            <!--Student DOB-->
            Student DOB:
            <input type="date" required/><br><br>
            <!--radio button-->
            <label for="studentGender">Student Gender:</label>
            <input type="radio" name="r1">Male
            <input type="radio" name="r1">Female <br><br>
            <!--number-->
            <label for="contactNumber">Student Contact Number:</label>
            <input type="number" name="Student ContactNumber" required><br><br>
            <!--checkbox-->
            Select Course Name:
            <input type="checkbox" name="c1">CSE
            <input type="checkbox" name="c2">ECE
            <input type="checkbox" name="c3">EEE <br><br>
            <!--text area box-->
            Student Permanent Address:
            <textarea rows="5" cols="15" required>

            </textarea><br><br>
            Student Temporary Address:
            <textarea rows="5" cols="15" required>

            </textarea><br><br>
            <!--selection box-->
            Parent Annual Income:
            <select name="above 2 Lakhs">
            <option>4 Laks</option>
            <option>6 Lakhs</option>
            <option>10 Lakhs</option>
        </select><br><br><br>
        <!--buttons for submit and cancel-->
        <input type="submit" value="submit">
        <input type="reset" value="reset">


        </form>
    </body>
</html>
