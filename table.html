<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table border="2" bordercolor="purple" cellspacing="5px" cellpadding="5px" >
            <caption>Schedule</caption>
            <tr>
                <th colspan="4">Time-Table</th>
            </tr>
            <tr><!--table row in table tag-->
                <th>Day/Hour</th><!--table heading-->
                <th>1st Hour</th>
                <th>2nd Hour</th>
                <th colspan="2">3rd Hour</th>
            </tr>
            <tr>
                <td>Monday</td><!--td means table data-->
                <td>Artificial Intelligence</td>
                <td>Cyber Security</td>
                <td>Machine Learning</td>
             </tr>
             <tr>
                <td>Tueday</td><!--td means table data-->
                <td>Artificial Intelligence</td>
                <td>Cyber Security</td>
                <td>Machine Learning</td>
             </tr>
             <tr>
                <td>Wednesday</td><!--td means table data-->
                <td>Cyber Security</td>
                <td>Artificial Intelligence</td>
                <td>Machine Learning</td>
             </tr>
        </table>
    </body>
</html>
